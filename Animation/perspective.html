<!Doctype html>
<html>
    <head>
        <title>Perspective</title>
        <style>
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
            }
.container{
    width:100vw;
    height:100vh;
    background-color: black;
    perspective:1000px;

}
.box{
    width:30%;
    height:30%;
    position:absolute;
    left:35%;
    bottom:35%;
    
    transition:all 5s linear ;
}
.box:hover{
    /* transform:translatez(-300px); */
    transform:rotatey(180deg);
}
        </style>
    </head>
    <body>
        <div class="container">
       <img class="box" src="chipora.jpg"alt="not found"/>
        </div>
    </body>
</html>
